    <script>
        function phrases() {
            return [
                {"english":"My brother", "french": "Mon frère"},
                {"english":"My sister", "french": "ma sœurs"},
                {"english":"My brothers", "french": "mes frères"},

                {"english":"Your brother (casual)", "french": "ton frère"},
                {"english":"Your sister (casual)", "french": "ta sœur"},
                {"english":"Your sisters (casual)", "french": "tes sœurs"},

                {"english":"His brother", "french": "son frère"},
                {"english":"Her brother", "french": "son frère"},
                {"english":"Her sister", "french": "sa sœurs"},
                {"english":"His sister", "french": "sa sœurs"},
                {"english":"His sisters", "french": "ses sœurs"},
                {"english":"Her sisters", "french": "ses sœurs"},

                {"english":"Our sister", "french": "notre sœur"},
                {"english":"Our brothers", "french": "nos frères"},

                {"english":"Your brother (formal)", "french": "votre frère"},
                {"english":"Your sisters (formal)", "french": "vos sœurs"},

                {"english":"their (singular) sister", "french": "leur sœur"},
                {"english":"their (plural) sisters", "french": "leurs sœurs"},
            ]
        }
        displayPhrases(phrases())
    </script>
