        function phrases() {
            return [
                {"english":"I have the chocolate", "french": "J'ai le chocolat"},
                {"english":"You (casual) have the chocolate", "french": "Tu as le chocolat"},
                {"english":"He have the chocolate", "french": "Il a le chocolat"},
                {"english":"She have the chocolate", "french": "Elle a le chocolat"},
                {"english":"We have the chocolate", "french": "Nous avons le chocolat"},
                {"english":"You (formal) have the chocolate", "french": "Vous aves le chocolat"},
                {"english":"They (feminine) have the chocolate", "french": "Ils ont le chocolat"},
                {"english":"They (masculine) have the chocolate", "french": "Elles ont le chocolat"}
            ]
        }
        displayPhrases(phrases())
