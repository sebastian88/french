<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="france16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="france32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="france96.png" sizes="96x96" />
    <title>Learn French</title>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">


</head>
<body>
    <div class="container">
        <h1>Learning French with Frances and Seb</h1>
        
    </div>
    <script>
        function lessons() {
            return [
                "Lesson1: About you",
                "Lesson2: How are you?",
                "Lesson3: I am, you are",
                "Lesson4: Family",
                "Lesson5: Numbers",
                "Lesson6: Contact details",
                "Lesson7: Alphabet",
                "Lesson8: Like",
                "Lesson9: Possession",
                "Lesson10: We Like",
                "Lesson11: I am, you are",
                "Lesson12: I have, you have",
                "Lesson13: Lesson Questions",
                "Lesson14: There are, there is (Il y a)",
                "Lesson15: Savoir to know how to do something",
                "Lesson16: I like activities",
                "Lesson17: Conna√Ætre to know a thing, person or place",
                "Lesson18: I am going",
                "Lesson19: When",
                "Lesson20: I did",
                "Lesson21: I am doing",
                "Lesson22: My day",
                "Lesson23: My day more",
                "Lesson24: Holiday"
            ]
        }

        function lessonTemplate() {
            return `
        <div class="lesson">
            <h2>[[title]]</h2>
            <div>
                <a href="lesson[[number]].html"><button>All</button></a>
                <a href="lesson[[number]].html?r=[[questions]]"><button>Quiz</button></a>
            </div>
        </div>`
        }
        
        container = document.getElementsByClassName("container")[0]
        i = 1
        for(lesson of lessons()) {
            container.innerHTML = container.innerHTML + lessonTemplate()
            .replaceAll("[[title]]", lesson)
            .replaceAll("[[number]]", i)
            .replaceAll("[[questions]]", 10)
            i++
        }
        
    </script>

</body>
